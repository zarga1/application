<div class="ui-g ui-g-fluid">
  <div class="ui-g-12">
      <p-toolbar>
          <div class="ui-toolbar-group-left">
              <button pButton type="button" label="Add" icon="fa-plus" class="ui-button-primary"></button>
              <button pButton type="button" label="Update" icon="fa-pencil" class="ui-button-warning"></button>
              <button pButton type="button" label="Delete" icon="fa-trash"></button>
          </div>

          <div class="ui-toolbar-group-right">
              <button pButton type="button" icon="fa-refresh"></button>
          </div>
      </p-toolbar>
  </div>
  <div class="ui-g-12">
      <p-table [value]="cars$ | async" selectionMode="multiple" [(selection)]="selectedCars" dataKey="vin">
          <ng-template pTemplate="header">
              <tr>
                  <th style="width: 2.25em">
                      <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                  </th>
                  <th>Vin</th>
                  <th>Year</th>
                  <th>Brand</th>
                  <th>Color</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-car>
              <tr [pSelectableRow]="car">
                  <td>
                      <p-tableCheckbox [value]="car"></p-tableCheckbox>
                  </td>
                  <td>{{car.vin}}</td>
                  <td>{{car.year}}</td>
                  <td>{{car.brand}}</td>
                  <td>{{car.color}}</td>
              </tr>
          </ng-template>
      </p-table>
  </div>
</div>
